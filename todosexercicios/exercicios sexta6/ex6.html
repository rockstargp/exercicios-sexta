<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Menor Valor</title>
    <link rel="stylesheet" href="ex6.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Menor Valor</h1>
        <form id="menorValorForm">
            <label for="valor1">Valor 1:</label>
            <input type="number" id="valor1" name="valor1" step="0.01" required>
            
            <label for="valor2">Valor 2:</label>
            <input type="number" id="valor2" name="valor2" step="0.01" required>
            
            <label for="valor3">Valor 3:</label>
            <input type="number" id="valor3" name="valor3" step="0.01" required>
            
            <label for="valor4">Valor 4:</label>
            <input type="number" id="valor4" name="valor4" step="0.01" required>
            
            <button type="submit">Calcular Menor Valor</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="ex6.js"></script>
</body>
</html>
