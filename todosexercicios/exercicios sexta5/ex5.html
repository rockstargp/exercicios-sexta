<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Maior Valor</title>
    <link rel="stylesheet" href="ex5.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Maior Valor</h1>
        <form id="maiorValorForm">
            <label for="valor1">Valor 1:</label>
            <input type="number" id="valor1" name="valor1" step="0.01" required>
            
            <label for="valor2">Valor 2:</label>
            <input type="number" id="valor2" name="valor2" step="0.01" required>
            
            <button type="submit">Calcular Maior Valor</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="ex5.js"></script>
</body>
</html>
