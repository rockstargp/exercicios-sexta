<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Reajuste de Saldo</title>
    <link rel="stylesheet" href="ex3.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Reajuste de Saldo</h1>
        <form id="saldoForm">
            <label for="saldo">Saldo Inicial (R$):</label>
            <input type="number" id="saldo" name="saldo" step="0.01" required>
            <button type="submit">Calcular Reajuste</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="ex3.js"></script>
</body>
</html>
