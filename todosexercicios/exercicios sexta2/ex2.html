<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço por Quilo</title>
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço por Quilo</h1>
        <form id="precoForm">
            <label for="valorQuilo">Valor do Quilo (R$):</label>
            <input type="number" id="valorQuilo" name="valorQuilo" step="0.01" required>
            
            <label for="quantidadeQuilos">Quantidade Consumida (kg):</label>
            <input type="number" id="quantidadeQuilos" name="quantidadeQuilos" step="0.01" required>
            
            <button type="submit">Calcular Valor</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="ex2.js"></script>
</body>
</html>
