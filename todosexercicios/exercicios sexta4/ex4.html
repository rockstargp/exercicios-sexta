<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="ex4.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Médias</h1>
        <form id="mediaForm">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" step="0.01" required>
            
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" step="0.01" required>
            
            <label for="numero3">Número 3:</label>
            <input type="number" id="numero3" name="numero3" step="0.01" required>
            
            <button type="submit">Calcular Médias</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="ex4.js"></script>
</body>
</html>
